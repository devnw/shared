group:
  # dependabot workflow
  - files:
      - source: .github/dependabot.yml
        dest: .github/dependabot.yml
        
      - source: .github/workflows/
        dest: .github/workflows/

    # LICENSE
      - source: LICENSE
        dest: LICENSE

      - source: .gitignore
        dest: .gitignore

      - source: .pre-commit-config.yaml
        dest: .pre-commit-config.yaml
    repos: |
        benjivesterby/hammer
        devnw/alog
        devnw/validator
        devnw/bridgekeeper
        devnw/ttl
        devnw/oss-template
        devnw/graph
        devnw/graph-cli
        devnw/syncer
        devnw/atomizer
        devnw/amqp
        devnw/montecarlopi
        devnw/atomizer-test-console
        devnw/atomizer-test-agent
        devnw/atomizer-cmd
        devnw/atomizer-base
        devnw/synapse
        devnw/scheduler
        devnw/atominer
        devnw/plex
        devnw/ctx
        devnw/event

# LINT CONFIG (DEFAULT)
  - files:
      - source: .golangci.yml
        dest: .golangci.yml
    repos: |
        benjivesterby/hammer
        devnw/alog
        devnw/validator
        devnw/ttl
        devnw/oss-template
        devnw/graph
        devnw/graph-cli
        devnw/syncer
        devnw/atomizer
        devnw/amqp
        devnw/montecarlopi
        devnw/atomizer-test-console
        devnw/atomizer-test-agent
        devnw/atomizer-cmd
        devnw/atomizer-base
        devnw/synapse
        devnw/scheduler
        devnw/atominer
        devnw/plex
        devnw/ctx
        devnw/event

