group:
  # dependabot workflow
  - files:
      - source: workflows/dependencies/dependabot.yml
        dest: .github/workflows/dependabot.yml
    repos: |
      devnw/atomizer
  # dependabot config
  - files:
      - source: configs/dependabot.yml
        dest: .github/dependabot.yml
    repos: |
      devnw/atomizer
  # GitHub Sponsors config
  - files:
      - source: configs/FUNDING.yml
        dest: .github/FUNDING.yml
    repos: |
      devnw/atomizer
  # GitHub OWNERS & COC
  - files:
      - source: configs/CODE_OF_CONDUCT.md
        dest: .github/CODE_OF_CONDUCT.md
      - source: configs/CODEOWNERS
        dest: .github/CODEOWNERS
    repos: |
      devnw/atomizer
  # Github Releases
  - files:
      - source: workflows/release/release.yml
        dest: .github/workflows/release.yml
      - source: workflows/configs/release-config.json
        dest: release-config.json
    repos: |
      devnw/atomizer
  # Default GO lint/build workflows
  - files:
      - source: workflows/go/
        dest: .github/workflows/
    repos: |
      devnw/atomizer
  # LICENSE
  - files:
      - source: LICENSE
        dest: LICENSE
    repos: |
      devnw/atomizer