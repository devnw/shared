group:
  # dependabot workflow
  - files:
      # removing in place of automerge
      # - source: workflows/dependencies/auto_merge_deps.yml
      #   dest: .github/workflows/auto_merge_deps.yml
      - source: configs/dependabot.yml
        dest: .github/dependabot.yml

    # GitHub Sponsors config
      - source: configs/FUNDING.yml
        dest: .github/FUNDING.yml

    # GitHub OWNERS & COC
      - source: configs/CODE_OF_CONDUCT.md
        dest: .github/CODE_OF_CONDUCT.md
      - source: configs/CODEOWNERS
        dest: .github/CODEOWNERS

    # Github Releases
      - source: workflows/release/release.yml
        dest: .github/workflows/release.yml
      - source: configs/release-config.json
        dest: release-config.json

    # Shared File Merging
      - source: workflows/other/automerge.yml
        dest: .github/workflows/automerge.yml

    # Default GO lint/build workflows
      - source: workflows/go/
        dest: .github/workflows/

    # LICENSE
      - source: LICENSE
        dest: LICENSE
    repos: |
        devnw/alog
        devnw/validator
        devnw/bridgekeeper
        devnw/ttl
        devnw/oss-template
        devnw/graph
        devnw/graph-cli
        devnw/syncer
        devnw/atomizer
        devnw/amqp
        devnw/montecarlopi
        devnw/atomizer-test-console
        devnw/atomizer-test-agent
        devnw/atomizer-cmd
        devnw/atomizer-base
        devnw/synapse
        devnw/scheduler
        devnw/atominer

# LINT CONFIG (DEFAULT)
  - files:
      - source: configs/.golangci.yml
        dest: .golangci.yml
    repos: |
        devnw/alog
        devnw/validator
        devnw/ttl
        devnw/oss-template
        devnw/graph
        devnw/graph-cli
        devnw/syncer
        devnw/atomizer
        devnw/amqp
        devnw/montecarlopi
        devnw/atomizer-test-console
        devnw/atomizer-test-agent
        devnw/atomizer-cmd
        devnw/atomizer-base
        devnw/synapse
        devnw/scheduler
        devnw/atominer

# LINT CONFIG (LESS STRICT)
  - files:
      - source: configs/less_strict_golangcilint.yml
        dest: .golangci.yml
    repos: |
        devnw/bridgekeeper