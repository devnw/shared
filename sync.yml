group:
  # dependabot workflow
  - files:
      - source: workflows/dependencies/auto_merge_deps.yml
        dest: .github/workflows/auto_merge_deps.yml
      - source: configs/dependabot.yml
        dest: .github/dependabot.yml

    # GitHub Sponsors config
      - source: configs/FUNDING.yml
        dest: .github/FUNDING.yml

    # GitHub OWNERS & COC
      - source: configs/CODE_OF_CONDUCT.md
        dest: .github/CODE_OF_CONDUCT.md
      - source: configs/CODEOWNERS
        dest: .github/CODEOWNERS

    # Github Releases
      - source: workflows/release/release.yml
        dest: .github/workflows/release.yml
      - source: configs/release-config.json
        dest: release-config.json

    # Default GO lint/build workflows
      - source: workflows/go/
        dest: .github/workflows/

    # LICENSE
      - source: LICENSE
        dest: LICENSE
    repos: |
        devnw/atomizer
        devnw/alog
        devnw/oss-template